    <!-- Knockout view template for home view -->
<script id="home" type="text/html">
    <h1>Home <small>List items...</small></h1>

    <ul data-bind="foreach: items">
        <li>
            <span data-bind="text: id"></span>
            <input data-bind="value: name" />
        </li>
    </ul>
</script>
